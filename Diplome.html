  <div class="mitte-container">
    <div class="diplome-container">
      <div class="titeldip-container">
        <div class="titelzg">
          <p1>Zeugnisse</p1>
        </div>
      </div>
      <div class="dip1-container">
        <div class="dipbild-container">
          <img id="myDip" src="docs/1.10diplom_page-0001.jpg" alt="Diplom Python 1" width="220" height="190">

          <div id="myModaldip" class="modaldip">
            <span class="closedip">&times;</span>
            <img class="modaldip-content" id="imgdip01">
            <div id="captiondip"></div>
          </div>
          <script>
            var modal = document.getElementById('myModaldip');

            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById('myDip');
            var modalImg = document.getElementById("imgdip01");
            var captionText = document.getElementById("captiondip");
            img.onclick = function(){
              modal.style.display = "block";
              modalImg.src = this.src;
              captionText.innerHTML = this.alt;
            }

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("closedip")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }
          </script>
        </div>
        <div class="dipcaption-container">
          <p1><strong>Diplom: </strong>UMICH Python Beginner</p1>
        </div>
      </div>
      <div class="dip2-container">
        <div class="dipbild-container">
          <img id="myDip2" src="docs/1.11diplom_page-0001.jpg" alt="Diplom Abacus" width="180" height="200">

          <div id="myModaldip2" class="modaldip2">
            <span class="closedip2">&times;</span>
            <img class="modaldip-content2" id="imgdip02">
            <div id="captiondip2"></div>
          </div>
          <script>
            var modal = document.getElementById('myModaldip2');

            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById('myDip2');
            var modalImg = document.getElementById("imgdip02");
            var captionText = document.getElementById("captiondip2");
            img.onclick = function(){
              modal.style.display = "block";
              modalImg.src = this.src;
              captionText.innerHTML = this.alt;
            }

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("closedip2")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }
          </script>
        </div>
        <div class="dipcaption-container">
          <p1><strong>Diplom: </strong>Abacus Finanzbuchhaltung-Programm</p1>
        </div>
